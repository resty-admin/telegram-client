name: Deploy to Dev

#on: [push]
on:
  push:
    branches:
      - dev

env:
  REGISTRY: "registry.digitalocean.com/resty-registry"
  TELEGRAM_CLIENT: "telegram-client"

jobs:
  deploy:
    name: Build Telegram Client Image
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: executing git pull on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: resty
          key: ${{ secrets.SSHKEY }}
          port: 22
          command_timeout: 30m
          envs: TELEGRAM_CLIENT,GITHUB_SHA,REGISTRY
          script: |
            cd /home/resty/telegram-client
            git fetch
            git checkout dev
            git pull
            docker system prune -f --volumes
            docker build --no-cache -f Dockerfile.dev -t $(echo $REGISTRY)/$(echo $TELEGRAM_CLIENT):latest .

            doctl registry login
            docker push $(echo $REGISTRY)/$(echo $TELEGRAM_CLIENT):latest
            
            cd /home/resty/k8s
            kubectl apply -f cloudflared.yaml
            cd /home/resty/telegram-client
            kubectl delete -f telegram-client.k8s.yaml
            kubectl apply -f telegram-client.k8s.yaml
